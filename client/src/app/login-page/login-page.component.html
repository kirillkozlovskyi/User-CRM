<form (ngSubmit)="onSubmit()"  [formGroup]="form"
      class="card"
>
  <div class="card-content">
    <span class="card-title">Login</span>
    <div class="input-field">
      <input
        id="email"
        type="email"
        formControlName="email"
        [ngClass] = "{'invalid': form.get('email')?.invalid && form.get('email')?.touched}"
        >
      <label for="email">Email:</label>
      <span class="helper-text red-text" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
        <span *ngIf="form.get('email')?.hasError('required')">
          Email is required
        </span>
        <span *ngIf="form.get('email')?.hasError('email')">
          Enter correct email address
        </span>
      </span>
    </div>
    <div class="input-field">
      <input
        id="password"
        type="password"
        formControlName="password"
        [ngClass] = "{'invalid': form.get('password')?.invalid && form.get('password')?.touched}">
      <label for="password">Password:</label>
      <span class="helper-text red-text" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
        <span *ngIf="form.get('password')?.hasError('required')">
          Password is required
        </span>
        <span *ngIf="form.get('password')?.hasError('minLength') ">
          Password must be at least 5 characters
        </span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button type="submit" class="modal-action btn waves-effect" [disabled]="form.invalid || form.disabled">Login</button>
  </div>
</form>
